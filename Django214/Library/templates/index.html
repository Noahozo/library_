	<div class="container">
		<div class="registration-main">
			<form class="form-horizontal registration-form" role="form" method="post" action="/addbook/">
				{% csrf_token %}
				<h2><i class="mdi mdi-notebook"></i> 新增書本 </h2>
				<div class="row form-group">
					<label for="bookName" class="col-sm-2 control-label"><i class="mdi mdi-book"></i></label>
					<div class="col-sm-10">
						<input type="text" id="bookName" placeholder="書本名稱" class="form-control" name="bookname" autofocus>
					</div>
				</div>
				<div class="row form-group">
					<label for="authorName" class="col-sm-2 control-label"><i class="mdi mdi-account"></i></label>
					<div class="col-sm-10">
						<input type="text" id="authorName" placeholder="作者名稱" class="form-control" name="authorname" autofocus>
					</div>
				</div>
				<div class="row form-group">
					<label for="year" class="col-sm-2 control-label"><i class="mdi mdi-calendar"></i></label>
					<div class="col-sm-10">
						<input type="year" id="year" placeholder="出版年份" class="form-control" name= "year"  >
					</div>
				</div>
				<div class="row form-group">
					<label for="password" class="col-sm-2 control-label"><i class="mdi mdi-onepassword"></i></label>
					<div class="col-sm-10">
						<textarea class="form-control" placeholder="請輸入閱讀心得：(如未看過請填寫無)" id="bookreview" rows="3" name="bookreview"></textarea>
					</div>
				</div>

									</label>
								</div> -->

						</div>
					</div>
						<div class="col-sm-9 col-sm-offset-3">
							<span class="help-block">*Required fields</span>
						</div>
					<div class="row form-group text-center">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary btn-hover">送出</button>
						</div>
					</div>
